<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Import Model Viewer -->
    <script type="module" src="https://unpkg.com/@google/model-viewer"></script>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#model">3D Model</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
   
        <!-- Model Viewer Section -->
        <section id="model">
            <h2>3D Model</h2>
            <model-viewer src="asunnysky.glb" alt="A 3D model" auto-rotate camera-controls ar></model-viewer>
        </section>
    
    </main>
    <footer>
        <p>Copyright &copy; 2024 by Simple Website</p>
    </footer>
</body>
</html>
